<google-map class="map"
            #map="googleMap"
            height="100%"
            width="100%"
            [zoom]="zoom"
            [center]="center"
            [options]="options">

    <map-marker
            #markerElem="mapMarker"
            *ngFor="let marker of markers"
            [position]="marker.position"
            [label]="marker.label"
            [title]="marker.title"
            [options]="marker.options"
            (mapClick)="openInfo(markerElem, marker)">
    </map-marker>

    <map-info-window #infoWindow="mapInfoWindow">
        <img class="map-object-img" src="{{object.image}}">
        <div class="map-object-info">
            <h3 class="map-object-info-title">{{object.title}}</h3>
            <!--
            <p class="object-info-description">{{object.description}} </p>
            -->
            <p class="map-object-info-goal">Потрібно: <strong>{{object.goal}}</strong></p>
            <a class="map-object-info-link" href="#"><img src="../../../../assets/arrow.svg"></a>
        </div>
    </map-info-window>
</google-map>

<div class="map-buttons">
    <button mat-flat-button  aria-label="Zoom in" (click)="zoomIn()">
        <mat-icon>zoom_in</mat-icon>
    </button>
    <button mat-flat-button  aria-label="Zoom out" (click)="zoomOut()">
        <mat-icon>zoom_out</mat-icon>
    </button>
</div>
